<!DOCTYPE html><!--
<script>
     const path = window.location.pathname

     // Check if the path is '/master'
     if (path === '/master') {
          // Load the master homepage content
          fetch('master.html')
               .then(response => response.text())
               .then(html => {
                    // Replace the current page content with the master homepage content
                    document.body.innerHTML = html
               })
               .catch(error => {
                    console.error('Error loading master homepage:', error)
               })
     }
</script>--><!-- Metadata for the page --><html><head>
