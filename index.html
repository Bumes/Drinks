<!DOCTYPE html>
<html lang="en">
  
   <!-- Metadata for the page -->
     <head>
          <!-- Title of webpage in the browser -->
          <title>Drinks</title>
          <meta charset="UTF-8">

          <link rel="stylesheet" type="text/css" href="drinks.css">
          <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
     </head>
  
     <body>
          <header>
               <div class="tabs">
                    <button class="tab_button" onclick="showTab('drinks_menu')">Drinks</button>
                    <button class="tab_button" onclick="showTab('mocktail_menu')">Mocktail</button>
                    <button class="tab_button" onclick="showTab('shots_menu')">Shots</button>
                    <button class="tab_button" onclick="showTab('coffee_menu')">Coffee</button>
                    <div></div>
                    <button class="toggle_lukas_mode" id="toggle_lukas_mode"></button>
               </div>
          </header>    
          <div id="drinks_menu" class="menu">
               <div class="filter">
                    <div class="search">
                         <label class="search_label">Search:</label>
                         <input class="search_filter"></input>
                    </div>
                    <div id="drinks_base_spirits_area" class="category_area">
                    </div>
                    <div id="drinks_category_area" class="category_area">
                    </div>
               </div>
          </div>
          <div id="mocktail_menu" class="menu">
               <div class="filter">
                    <div class="search">
                         <label class="search_label">Search:</label>
                         <input class="search_filter"></input>
                    </div>
                    <div id="mocktails_category_area" class="category_area">
                    </div>
               </div>
          </div>
          <div id="shots_menu" class="menu">
               <div class="filter">
                    <div class="search">
                         <label class="search_label">Search:</label>
                         <input class="search_filter"></input>
                    </div>
                    <div id="shots_base_spirits_area" class="category_area">
                    </div>
                    <div id="shots_category_area" class="category_area">
                    </div>
               </div>
          </div>
          <div id="coffee_menu" class="menu">
               <div class="filter">
                    <div class="search">
                         <label class="search_label">Search:</label>
                         <input class="search_filter"></input>
                    </div>
                    <div id="coffee_category_area" class="category_area">
                    </div>
               </div>
          </div>
          <div id="lukas_mode" class="menu">
          </div>
          <script src="script.js"></script>
          <script>
               function showTab(tabId) {
                    var tabs = document.getElementsByClassName("menu");
                    for (var i = 0; i < tabs.length; i++) {
                         tabs[i].style.display = "none";
                    }
                    document.getElementById(tabId).style.display = "block";
               }
               showTab('drinks_menu');
          </script>
     </body>
</html>
